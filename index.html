<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/base.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img class="img-logo" src="assets/img/LOGO PIXELPRINCESS 2 1.png" alt="Pixel Princess logo">
        <nav class="btn-header">
            <a href="" class="btn-us">Somos</a>
            <a href="" class="btn-contact">Contáctanos</a>
        </nav>
    </header>
    <main class="main">
        <div class="main-top">
            <section class="big-img">
                <img src="assets/img/img frame.svg" class="img-form">
                <img src="assets/img/group.svg" class="img-group">
            </section>
            <section class="description">
                <h1>Consultoras tecnológicas</h1>
                <p>Especialistas en desarrollo web</p>
                <button>Te llamamos</button>
            </section>
        </div>
        <div class="main-bottom">
            <section class="footer-profile">
                <img class="img-profile" src="assets/img/LauraGil.png" alt="Laura-img">
                <div class="text-profile">
                    <h3>Laura Gil</h3>
                    <p>Desarrolladora web</p>
                    <a href="https://www.linkedin.com/in/laura-gil-solano/"><i class="fa-brands fa-linkedin"></i></i></a>
                </div>
            </section>
    
            <section class="footer-profile">
                <img class="img-profile" src="assets/img/Johanna Cuevas.png" alt="Johanna-img">
                <div class="text-profile">
                    <h3>Johanna Cuevas</h3>
                    <p>Desarrolladora web</p>
                    <a href=""><i class="fa-brands fa-linkedin"></i></i></a>
                </div>
            </section>
    
            <section class="footer-profile">
                <img class="img-profile" src="assets/img/ArlenyMedina.png" alt="Arleny-img">
                <div class="text-profile">
                    <h3>Arleny Medina</h3>
                    <p>Desarrolladora web</p>
                    <a href="https://www.linkedin.com/in/arleny-medina-prince-535b4597"><i class="fa-brands fa-linkedin"></i></i></a>
                </div>
            </section>
    
            <section class="footer-profile">
                <img class="img-profile" src="assets/img/Alexandra.png" alt="">
                <div class="text-profile">
                    <h3>Aleksandra Vertiankina</h3>
                    <p>Desarrolladora web</p>
                    <a href="https://www.linkedin.com/in/aleksandra-vertiankina-585079299/"><i class="fa-brands fa-linkedin"></i></i></a>
                </div>
            </section>
    
            <section class="footer-profile">
                <img class="img-profile" src="assets/img/AdaLovelace.png" alt="Ada-img">
                <div class="text-profile">
                    <h3>Ada Lovelace</h3>
                    <p>Desarrolladora web</p>
                    <a href="https://es.wikipedia.org/wiki/Ada_Lovelace"><i class="fa-brands fa-linkedin"></i></i></a>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <section class="footer-mobile">
                <a href="" class="btn-us">Somos</a>
                <a href="" class="btn-contact">Contáctanos</a>
        </section>
    </footer>

    
</body>
</html>
